<!DOCTYPE html>
<html>

<body>
    <!--      5 
      5 4 
    5 4 3 
  5 4 3 2 
5 4 3 2 1 -->
    <script>
        var i, j;
        for (i = 5; i >= 1; i--) {
            for (j = 1; j < i; j++)
                document.write("&nbsp;&nbsp; ");
            for (j = 5; j >= i; j--)
                document.write(j + " ");
            document.write("<br>");
        }
    </script>
</body>

</html>
