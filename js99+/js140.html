<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
        1234567
        12345
        123
        1
     -->
    <script>
      var i, j;
      for (i = 7; i >= 1; i -= 2) {
        for (j = 1; j <= i; j++) document.write(j);
        document.write("<br>");
      }
    </script>
  </body>
</html>
