<!DOCTYPE html>
<html>

<head>
    <style>
        div {
            display: inline-block;
            text-align: center;
            width: 20px;
        }
    </style>
</head>
<!-- 
1  2  3  4  5
16          6
15          7
14          8
13 12 11 10 9
 -->
<body>

    <script>
        var i, j, k, m, n;
        var k = 6, l = 13, m = 16;
        for (i = 1; i <= 5; i++) {
            for (j = 1; j <= 5; j++) {
                if (i == 1)
                    document.write("<div>" + j + "</div>");
                else if (j == 5)
                    document.write("<div>" + k++ + "</div>");
                else if (i == 5)
                    document.write("<div>" + l-- + "</div>");
                else if (j == 1)
                    document.write("<div>" + m-- + "</div>");
                else
                    document.write("&nbsp;&nbsp;&nbsp;&nbsp; ");
            }
            document.write("<br>");
        }
    </script>
</body>

</html>
