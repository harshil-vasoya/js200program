<!DOCTYPE html>
<html>

<body>
    <!-- 
12345
23451
34521
45321
54321
 -->
    <script>
        var i, j, k;
        for (i = 1; i <= 5; i++) {
            for (j = i; j <= 5; j++)
                document.write(j);
            for (k = i; k > 1; k--)
                document.write(k - 1);
            document.write("<br>");
        }
    </script>
</body>

</html>
