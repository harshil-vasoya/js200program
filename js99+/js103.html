    <title>anonymousfunction</title>

  <body>
    <script>
      // Write a "mul" function which will properly when invoked as below syntax
      // problem
      // console.log(mul(2)(3)(4)); // output : 24
      // console.log(mul(4)(3)(4)); // output : 48

      function mul(x) {
        return function (y) {
          console.log("hiii1");
          return function (z) {
            return x * y * z;
          };
        };
      }
      console.log(mul(2)(3)(4));
    </script>
