<!DOCTYPE html>

<body>
    <!--

    <script>
        var i, j;
        for (i = 1; i <= 5; i++) {
            for (j = i; j > 1; j--)
                document.write(j);
            for (j = 1; j <= i; j++)
                document.write(j);
            document.write("<br>");
        }
    </script>
</body>
