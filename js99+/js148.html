<!-- 
5 5 5 5 5 
4 5 5 5 5 
3 4 5 5 5 
2 3 4 5 5 
1 2 3 4 5
 -->
<!DOCTYPE html>
<html>
  <body>
    <script>
      var i, j;
      for (i = 5; i >= 1; i--) {
        for (j = i; j <= 5; j++) document.write(j + " ");
        for (j = 1; j < i; j++) document.write("5 ");
        document.write("<br>");
      }
    </script>
  </body>
</html>
