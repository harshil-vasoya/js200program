<body>
    <script>
        // How would you use a closure to create a private counter?

        function counter() {
    var _counter = 0;
    return {
      add: function(increment) { _counter += increment; },
      retrieve: function() { return 'The counter is currently at: ' + _counter; }
      }
    }
  
  var c = counter();
  c.add(5); 
  c.add(9); 
console.log(c.retrieve());
    </script>
</body>
