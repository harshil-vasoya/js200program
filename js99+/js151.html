<!DOCTYPE html>
<html>
  <body>
    <script>
        var i, j, k, m, n;
        // First Part
        for(i=1; i<=5; i++)
        {
         for(j=5; j>=1; j--)
         {
          if(i == j)
           document.write(j);
          else
           document.write("&nbsp;&nbsp;");
         }
         for(k=2; k<=5; k++)
         {
          if(i == k)
           document.write(k);
          else
           document.write("&nbsp;&nbsp;"); 
         }
         document.write("<br>");
        }
        // Second Part
        for(i=4; i>=1; i--)
        {
         for(j=5; j>=1; j--)
         {
          if(i == j)
           document.write(j);
          else
           document.write("&nbsp;&nbsp;"); 
         }
         for(k=2; k<=5; k++)
         {
          if(i == k)
           document.write(k);
          else
           document.write("&nbsp;&nbsp;");
         }
         document.write("<br>");
        }
        </script>
  </body>
