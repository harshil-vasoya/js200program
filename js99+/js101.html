  <body>
    <script>
      //  Write a function that would allow you to do this?
      //   var addSix = createBase(6);
      //   addSix(10);
      //   addSix(21);

      function createBase(basenumber) {
        return function (N) {
          return basenumber + N;
        };
      }
      var addSix = createBase(6);

      console.log(addSix(10));
      console.log(addSix(21));
    </script>
