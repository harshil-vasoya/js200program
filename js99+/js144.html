<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>12</title>
  </head>
  <body>
    <!-- 
        5432*
        543*1
        54*21
        5*321
        *4321
     -->
    <script>
      var i, j;
      for (i = 1; i <= 5; i++) {
        for (j = 5; j >= 1; j--) {
          if (i == j) document.write("*");
          else document.write(j);
        }
        document.write("<br>");
      }
    </script>
  </body>
</html>
