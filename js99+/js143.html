<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>11</title>
  </head>
  <body>
    <!-- 
        1234554321
        1234**4321
        123****321
        12******21
        1********1
     -->
    <script>
      var i, j, k, m;
      for (i = 5; i >= 1; i--) {
        for (j = 1; j <= i; j++) document.write(j);
        for (k = i; k < 5; k++) document.write("**");
        for (m = i; m >= 1; m--) document.write(m);
        document.write("<br>");
      }
    </script>
  </body>
</html>
