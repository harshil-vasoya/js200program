<!DOCTYPE html>
<html>
  <body>
    <script>
      var i, j, k;
      for (i = 1; i <= 5; i++) {
        if (i % 2 == 0) k = 2;
        else k = 1;
        for (j = 1; j <= i; j++) {
          document.write(k + " ");
          k += 2;
        }
        document.write("<br>");
      }
    </script>
  </body>
</html>
<!-- 
1 
2 4 
1 3 5 
2 4 6 8 
1 3 5 7 9
 -->
