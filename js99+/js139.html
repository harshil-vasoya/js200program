<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>07</title>
  </head>
  <body>
    <!-- 
        12345
        4321
        123
        21
        1
     -->
    <script>
      var i, j;
      for (i = 5; i >= 1; i--) {
        if (i % 2 == 0) {
          for (j = i; j >= 1; j--) document.write(j);
        } else {
          for (j = 1; j <= i; j++) document.write(j);
        }
        document.write("<br>");
      }
    </script>
  </body>
</html>
