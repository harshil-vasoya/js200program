<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>startwidth</title>
</head>
<body>
    <script>
        let name = "Darshan University";

//startsWith
console.log(name.startsWith("Da")); 
console.log(name.startsWith("da")); 
console.log(name.startsWith("Darshan")); 
console.log(name.startsWith("Un", 8)); 

//endsWith
console.log(name.endsWith("ty")); 
console.log(name.endsWith("Ty")); 
    </script>
</body>
</html>
