<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Matrix Multiplication | Recursive -->
    <script>
        // Javascript recursive code for Matrix Multiplication
         
        let MAX = 100;
           
        // Note that below variables are static
        // i and j are used to know current cell of
        // result matrix C[][]. k is used to know
        // current column number of A[][] and row
        // number of B[][] to be multiplied
        let i = 0, j = 0, k = 0;
           
        function multiplyMatrixRec(row1, col1, A, row2, col2, B, C)
        {
            // If all rows traversed
            if (i >= row1)
                return;
        
            // If i < row1
            if (j < col2)
            {
                if (k < col1)
                {
                    C[i][j] += A[i][k] * B[k][j];
                    k++;
        
                    multiplyMatrixRec(row1, col1, A, row2, col2, B, C);
                }
        
                k = 0;
                j++;
                multiplyMatrixRec(row1, col1, A, row2, col2, B, C);
            }
        
            j = 0;
            i++;
            multiplyMatrixRec(row1, col1, A, row2, col2, B, C);
        }
        
        // Function to multiply two matrices A[][] and B[][]
        function multiplyMatrix(row1, col1, A, row2, col2, B)
        {
            if (row2 != col1)
            {
                document.write("Not Possible" + "</br>");
                return;
            }
        
            let C = new Array(MAX);
            for(let i = 0; i < MAX; i++)
            {
                C[i] = new Array(MAX);
                for(let j = 0; j < MAX; j++)
                {
                    C[i][j] = 0;
                }
            }
        
            multiplyMatrixRec(row1, col1, A, row2, col2, B, C);
        
            // Print the result
            for (let i = 0; i < row1; i++)
            {
                for (let j = 0; j < col2; j++)
                    document.write(C[i][j]+" ");
        
                document.write("</br>");
            }
        }
         
        let row1 = 3, col1 = 3, row2 = 3, col2 = 3;
        let A = [ [1, 2, 3],
                  [4, 5, 6],
                  [7, 8, 9] ];
     
        let B = [ [1, 2, 3],
                  [4, 5, 6],
                  [7, 8, 9] ];
     
        multiplyMatrix(row1, col1, A, row2, col2, B);
         
    </script>
</body>
</html>
