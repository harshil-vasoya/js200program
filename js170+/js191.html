<!DOCTYPE html>
<html>
<head>
	<title>pattern9</title>
</head>
<body>

	<script type="text/javascript">
		
		n=5;

		for(i=1;i<=n;i++)
		{
			for(j=1;j<=i;j++)
			{
				document.write("*&nbsp&nbsp");
			}

			document.write("<br/>");
		}

		for (i=n-1;i>0;i-- ) {

			for(j=i;j>0;j--)
			{
				document.write("*&nbsp&nbsp");
			}
			
			document.write("<br/>");
		}

	</script>

</body>
</html>
