<!DOCTYPE html>
<html>
<head>
	<title>pattern3</title>
</head>
<body>

	<script type="text/javascript">
		n=8,a=1,b=0;
		for(i=1;i<=n;i++)
		{
			for(j=1;j<=n;j++)
			{
				if(j%2==0){

					document.write(b);
				}else{

					document.write(a);
				}
			}

			document.write("<br/>");
			
			if(i%2==0)
			{
				a=1;
				b=0;
			}else{
				a=0;
				b=1;
			}
		}
	</script>

</body>
</html>
