<!DOCTYPE html>
<html>

<body>

    <h2>JavaScript Function Sequence</h2>

    <!-- function callbacks -->

    <p id="demo"></p>

    <script>
        function myDisplayer(some) {
            document.getElementById("demo").innerHTML = some;
        }

        function myFirst() {
            myDisplayer("Hello");
        }

        function mySecond() {
            myDisplayer("Goodbye");
        }

        myFirst();
        mySecond();
    </script>

</body>

</html>
