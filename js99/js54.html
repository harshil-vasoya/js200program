<!DOCTYPE html>
<html>
<body>
<!-- fill method -->
<h1>JavaScript Arrays</h1>

<p>Fill the last two array elements with "Kiwi":</p>

<p id="demo"></p>

<script>
const fruits = ["Banana", "Orange", "Apple", "Mango"];
document.getElementById("demo").innerHTML = fruits.fill("Kiwi",2,4);
</script>


</body>
</html>
