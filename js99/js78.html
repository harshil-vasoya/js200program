<body>
    <!-- For example, if you were given the number 38, you'd add its digits 3 
        + 8, getting 11. Because 11 is not a single-digit number, we'd add the 
        digits again, so we'd do 1 + 1, getting 2, which is our result. -->
    <script>
        num = 38
        function addDigits(num) {
            while (num >= 10) {
                let sum = 0;
                while (num > 0) {
                    sum += num % 10;
                    num = Math.floor(num / 10);
                }
                num = sum;
            }
            return num;
        }
        console.log(addDigits(38));
    </script>
</body>
