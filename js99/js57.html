<!DOCTYPE html>
<html>
<body>
<!-- js class  -->
<h1>JavaScript Statements</h1>

<p id="demo"></p>

<script>
class Car {
  constructor(brand) {
    this.carName = brand;
  }
}

myCar = new Car("Ford");
document.getElementById("demo").innerHTML = "My car is a " + myCar.carName;
</script>

</body>
</html>
