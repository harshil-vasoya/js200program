<html>
    <head>
        <title>
            series 1+2+3...
        </title>
    </head>
    <body>
        <!-- sum of natural number -->
        <script>
            n1=parseInt(prompt("enter your number n for find to the serires 1+2+3+...n"));
            answer=parseInt(n1*(n1+1)/2);
            document.write(answer);
        </script>
    </body>
</html>
