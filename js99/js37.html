<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- diamond -->
    <script>

        n2 = parseInt(prompt("enter your number for diamond pattern"));
        k = n2;
        x = 1;

        for (i = 0; i < 2 * n2; i++) {

            for (j = 0; j < 2 * n2; j++) {
                if (i != 0 && i < n2) {
                    if ((j >= k - i && j <= k + i)) {
                        document.write("*");
                    }
                    else {
                        document.write("#");
                    }
                }
                else if (i == 0) {
                    if (j == k && i == 0) {
                        document.write("*");
                    }
                    else {
                        document.write("#");
                    }
                }
                else if (i >= n2) {
                    if (j >= x && j <= 2 * n2 - x) {
                        document.write("*");
                    }
                    else {
                        document.write("#");
                    }

                }

            }
            document.write("<br/>");
            if (i >= n2) {
                x++;
            }
        }



    </script>
</body>

</html>
