<!DOCTYPE html>
<html>

<body>

    <h2>JavaScript Functions</h2>
    <!-- function invocation -->
    <p id="demo"></p>

    <script>
        function myFunction(a, b) {
            return a * b;
        }
        document.getElementById("demo").innerHTML = window.myFunction(10, 2); 
    </script>

</body>

</html>
