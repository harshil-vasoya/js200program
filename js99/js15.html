<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>

<body>
    <!-- Find the Factors of a Number -->
    <script>
        const num = prompt("Enter a positive number:");

        console.log("The factors of " +num +" is:");

        for (i = 1; i <= num; i++) {

            if (num % i == 0)
             {
                console.log(i);
            }
        }
    </script>
</body>
