<html>
    <head>
        <title>
            sum of series 1^2+2^2+3^2+...
        </title>
    </head>
    <body>
        <!-- sum of sqr of number -->
        <script>
                 n1=parseInt(prompt("enter the valu of n for the 1^2 + 2^2+...n"));
                 answer=parseInt(n1*(n1+1)*(2*n1+1)/6);
                 document.write(answer);
        </script>
       
    </body>
</html>
