<body>
    <!-- happy number -->
    <script>
        number=13;
        a=[];
        a.push(number);
        function isHappy(n) {
  let sum = 0;

  while (n > 0) {
    let e = n % 10;
    n = Math.floor(n / 10);
    sum += e * e;
  }
 
  if (sum === 1) {
    return true;
  } else if (a.includes(sum))
   {
    return false;
  }
  a.push(sum);
  return isHappy(sum);

}
if(isHappy(13))
{
    console.log("yes" + " " +a);
}
else
{
    console.log("no" + " " + a);
}
    </script>
